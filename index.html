<!DOCTYPE html>
<html>
    <head>
        <title>upperquad demo</title>
        <link rel="stylesheet" href="css/style.css">
    </head>
    <body>
        <main>
            <div class="geo off symmetric-center-children">
                <div class="geoPermissionUI">
                    <div class="declineUI">
                        <button class="decline" title="Decline">X</button>
                        
                        <div id="map-link" style="display:none"></div>    
                    </div>

                    <h1>Psst!</h1>
                    <h3>We need your location!</h3>
                    <button class="allow" title="Allow">Allow</button>
                    <div class="geoStatus"></div>
                </div>

            </div>
            <div class="wrapper">
                <section class="full-viewport symmetric-center-children hero-image">
                    <div class="hero-content-block">
                        <h1>UPPERQUAD</h1>
                        <p>a creative digital studio</p>
                    </div>
                </section>
                <section class="content-section detect-viewport  one" id="sfMoneyShot">
                    <div class="cloud1"></div>
                    <div class="cloud2"></div>
                    <div class="cloud3"></div>
                    <div class="cloud4"></div>
                    <div class="content-block">
                        <div class="fromTop title">
                            <h1>UPPERQUAD</h1>
                        </div>
                        <div class="fromTop tagline">
                            <p>a creative digital studio</p>
                        </div>
                    </div>
                </section>
                <section class="content-section detect-viewport symmetric-center-children two" id="weatherReport">
                    <h1>THIS IS CONTENT</h1>
                </section>
                <section class="content-section detect-viewport three" id="sfAnotherMoneyShot"></section>
                <section class="content-section detect-viewport four" id="morphShapes"></section>
                <section class="content-section detect-viewport five" id="confettiParty"></section>
                <section class="content-section detect-viewport six" id="bouncingBall"></section>
            </div>
        </main>
        <script type="text/javascript" src="script/layout.js"></script>
        <script type="text/javascript" src="script/weather.js"></script>
        <script type="text/javascript" src="script/controller.js"></script>
    </body>
</html>
