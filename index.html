<!DOCTYPE html>
<html>
    <head>
        <title>upperquad demo</title>
        <link rel="stylesheet" href="css/style.css">
    </head>
    <body>
        <main>
            <div class="geo off symmetric-center-children">
                <div class="geoPermissionUI">
                    <div class="declineUI">
                        <button class="decline" title="Decline">X</button>
                        
                        <div id="map-link" style="display:none"></div>    
                    </div>

                    <h1>Psst!</h1>
                    <h3>We need your location!</h3>
                    <button class="allow" title="Allow">Allow</button>
                    <div class="geoStatus"></div>
                </div>

            </div>
            <div class="wrapper">
                <section class="full-viewport symmetric-center-children hero-image">
                    <div class="hero-content-block">
                        <h1>UPPERQUAD</h1>
                        <p>a creative digital studio</p>
                    </div>
                </section>
                <section class="content-section detect-viewport  one" id="sfMoneyShot">
                    <div class="cloud1"></div>
                    <div class="cloud2"></div>
                    <div class="cloud3"></div>
                    <div class="cloud4"></div>
                    <div class="cloud5"></div>
                    <div class="cloud6"></div>
                    <div class="content-block">
                        <div class="fromTop title">
                            <h1>UPPERQUAD</h1>
                        </div>
                        <div class="fromTop tagline">
                            <p>a creative digital studio</p>
                        </div>
                    </div>
                </section>
                <section class="content-section detect-viewport symmetric-center-children two" id="weatherReport">
                    <div class="preloading-prompt on">
                        <h1>FORECAST IMMINENT</h1>    
                    </div>
                    <div class="data-layout">
                        <div class="weather-visual">
                            <canvas id="current-condition" width="128" height="128"></canvas>
                        </div>
                        <h2 class="weather-node current-summary">Currently <span></span></h2>
                        <h3 class="weather-node current-temperature symmetric-center-children"><img src="img/temperature-icon.png" alt="" /><span></span></h3>
                        <h4 class="weather-node current-wind-speed symmetric-center-children"><span></span> <img src="img/wind-icon.png" alt="" /></h4>
                        <h4 class="weather-node current-humidity symmetric-center-children"><img src="img/humidity-icon.png" alt="" /><span></span></h4>
                    </div>
                </section>
                <section class="content-section detect-viewport symmetric-center-children three" id="sfAnotherMoneyShot">
                    <div class="found"></div>
                    <h1 class="spanify">UPPERQUAD</h1>
                    <h1 class="done">GOOD JOB!</h1>
                </section>
                <section class="content-section detect-viewport symmetric-center-children four" id="bouncingBall">
                    <div class="ball"><canvas class="ballContainer" width="100%" height="100%" >
                    </canvas></div>
                </section>
                <section class="content-section detect-viewport symmetric-center-children five" id="confettiParty">
                    <h1>HAVING FUN YET?</h1>
                </section>
                <section class="content-section detect-viewport symmetric-center-children six" id="morphShapes">
                    <!-- <h1>I HOPE SO!</h1> -->
                    <div data-select="icon" class="icon">
                        <div class="circle"></div>
                        <div class="rectangle"></div>
                        <svg class="svg-icon" viewBox="0 0 130 50" version="1.1" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink">
                          <g stroke="none" stroke-width="1" fill="none" fill-rule="evenodd">
                              <g transform="translate(0, -1)">
                                  <g >
                                      <polygon class="triangle" fill="#38ADBC" points="79.2250969 51.0533793 43.2774671 1.05337929 115.654881 1.05337929"></polygon>
                                  </g>
                              </g>
                          </g>
                      </svg>
                      </div>
                </section>
            </div>
        </main>
        <script type="text/javascript" src="script/skycon.js"></script>
        <script type="text/javascript" src="script/layout.js"></script>
        <script type="text/javascript" src="script/weather.js"></script>
        <script type="text/javascript" src="script/spanify.js"></script>
        <script type="text/javascript" src="script/watcher.js"></script>
        <script type="text/javascript" src="script/floor.js"></script>
        <script type="text/javascript" src="script/shapes.js"></script>
        <script type="text/javascript" src="script/ball.js"></script>
        <script type="text/javascript" src="script/controller.js"></script>
    </body>
</html>
